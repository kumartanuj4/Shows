<div *ngIf="show">
    <div class="container-fluid">
      <div class="row transbox">
      <div class="col-sm-2">
          <a routerLink="/shows"><button type="submit" class="btn btn-primary btn-arrow-right">Back to shows</button></a>
      </div>
      <div class="col-sm-2">
      <h3>{{ show.title }}</h3>
      </div>
      <div class="col-sm-2">
        <h3>{{ show.year}}</h3>
      </div>
      <div class="col-sm-3">
          <img src="assets/{{ show.poster}}" style="max-width:100px; max-height: 100px;"/>
      </div>
      <div class="col-sm-3">
        <h4>{{show.description}}</h4>
      </div>
    </div>
</div>
<div class="container-fluid" style="padding-top:0.5%; padding-left: 1.6%; padding-right: 1.6%">
  <div class="row" style="background-color: coral;">
              <iframe width="100%" height="700"[src]= "'//www.youtube.com/embed/' + show.trailer|youtube" allowfullscreen></iframe>
              <!-- <iframe frameborder="0" width="100%" height="700" [src] ="'//www.dailymotion.com/embed/video/' + show.trailer|youtube" allowfullscreen ></iframe> -->
  </div>
</div>
</div>
